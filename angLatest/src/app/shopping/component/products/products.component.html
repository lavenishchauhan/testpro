

<br/>



<div class="row">
    <div class="col-md-3">
      <div class="sticky-top"> <product-filter [category]="category"> </product-filter> </div>  
    </div>
    <div class="col-md-9 promain">
        <div class="row">
            <ng-container *ngFor="let post of filteredProducts; let i=index">
                <div class="col">
                <product-card [product]="post" [show-actions]="true" [shopping-cart]="post.quantity"> </product-card>
                </div>
                <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
